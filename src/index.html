<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S</title>
    <meta name="description" content="Join my journey Around the U.S"/>
    <meta name="author" content="Amitay Kaganovich"/>
</head>
<body class="body">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="logo" alt="Around the U.S logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="<%=require('./images/profile__avatar.jpg')%>" alt="Jacques Cousteau Round Profile Picture"/>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
            
            </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    <div class="popup edit-popup">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_form" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form" name="edit-form" >
          <fieldset class="form__fieldset">
            <input id="name-input" type="text" name="name" placeholder="Name" class="form__input" minlength="2" maxlength="40" required/>
            <span id="name-input-error"></span>
            <input id="title-input" type="text" name="title" placeholder="About me" class="form__input" minlength="2" maxlength="200" required/>
            <span id="title-input-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_form" type="button"></button>
        <h2 class="popup__title">New Place</h2>
        <form class="form" name="add-form" >
          <fieldset class="form__fieldset">
            <input id="place-name" type="text" name="name" placeholder="Title" class="form__input" minlength="1" maxlength="30" required/>
            <span id="place-name-error"></span>
            <input id="place-url" type="url" name="link" placeholder="Image URL" class="form__input" required/>
            <span id="place-url-error"></span>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button form__button_disabled" type="submit" disabled>Create</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup image-popup">
      <figure class="image-popup__container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" alt="preview of place photo">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template id="place-template">
      <li class="place">
        <img class="place__image" alt="place photo">
        <div class="place__title-area">
        <img class="place__delete_button" src="<%=require('./images/icons/delete_icon.svg')%>" alt="delete place button">
          <h2 class="place__title"></h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </li>
    </template>
</body>
</html>
