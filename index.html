<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S</title>
    <meta name="description" content="Join my journey Around the U.S"/>
    <meta name="author" content="Amitay Kaganovich"/>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="body">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Around the U.S logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Jacques Cousteau Round Profile Picture" class="profile__image"/>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
              <li class="place">
                <img src="./images/item_1.jpg" class="place__image" alt="Beautiful Yosemite Valley"/>
                <div class="place__title-area">
                  <h2 class="place__title">Yosemite Valley</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img src="./images/item_2.jpg" class="place__image" alt="Lake Louise between two mountains"/>
                <div class="place__title-area">
                  <h2 class="place__title">Lake Louise</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img src="./images/item_3.jpg" class="place__image" alt="View on some bald mountains and sun"/>
                <div class="place__title-area">
                  <h2 class="place__title">Bald Mountains</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img src="./images/item_4.jpg" class="place__image" alt="Latemar mountains at night"/>
                <div class="place__title-area">
                  <h2 class="place__title">Latemar</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img src="./images/item_5.jpg" class="place__image" alt="pastoralic view on Vancise national park"/>
                <div class="place__title-area">
                  <h2 class="place__title">Vanoise Nationa...</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
              <li class="place">
                <img src="./images/item_6.jpg" class="place__image" alt="boats on the Lago di Braies"/>
                <div class="place__title-area">
                  <h2 class="place__title">Lago di Braies</h2>
                  <button class="place__like-button" type="button"></button>
                </div>
              </li>
            </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form" name="edit-form" >
          <fieldset class="form__fieldset">
            <input type="text" name="name" placeholder="Name" class="form__input" required/>
            <input type="text" name="title" placeholder="About me" class="form__input" required/>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
