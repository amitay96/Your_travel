<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S</title>
    <meta name="description" content="Join my journey Around the U.S"/>
    <meta name="author" content="Amitay Kaganovich"/>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="body">
    <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Around the U.S logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__avatar.jpg" alt="Jacques Cousteau Round Profile Picture" class="profile__image"/>
            <div class="profile__info">
                <div class="profile__person">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
            
            </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    <div class="popup edit-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="form" name="edit-form" >
          <fieldset class="form__fieldset">
            <input type="text" name="name" placeholder="Name" class="form__input" required/>
            <input type="text" name="title" placeholder="About me" class="form__input" required/>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">New Place</h2>
        <form class="form" name="add-form" >
          <fieldset class="form__fieldset">
            <input type="text" name="place-title" placeholder="Title" class="form__input" required/>
            <input type="url" name="image-URL" placeholder="Image URL" class="form__input" required/>
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup image-popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image"></img>
      </div>
    </div>
    <template id="place-template">
      <li class="place">
        <img class="place__image"></img>
        <div class="place__title-area">
          <h2 class="place__title"></h2>
          <button class="place__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
