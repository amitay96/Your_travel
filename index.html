<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The U.S</title><meta name="description" content="Join my journey Around the U.S"/><meta name="author" content="Amitay Kaganovich"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img src="4e8e0a1d604782a0dff8.svg" class="logo" alt="Around the U.S logo"></header><main class="content"><section class="profile"><div class="profile__image-container"><img class="profile__image" src="" alt="Users Round Profile Picture"/></div><div class="profile__info"><div class="profile__person"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__title"></p></div><button class="profile__add-button" type="button"></button></section><section class="places"><ul class="places__list"></ul></section></main><footer class="footer"><p class="footer__copyright">Â© 2022 Around The U.S.</p></footer><div class="popup edit-popup"><div class="popup__container"><button class="popup__close-button popup__close-button_type_form" type="button"></button><h2 class="popup__title">Edit profile</h2><form class="form" name="edit-form"><fieldset class="form__fieldset"><input id="name-input" name="name" placeholder="Name" class="form__input" minlength="2" maxlength="40" required/> <span id="name-input-error"></span> <input id="title-input" name="title" placeholder="About me" class="form__input" minlength="2" maxlength="200" required/> <span id="title-input-error"></span></fieldset><fieldset class="form__fieldset"><button class="form__button" type="submit">Save</button></fieldset></form></div></div><div class="popup add-popup"><div class="popup__container"><button class="popup__close-button popup__close-button_type_form" type="button"></button><h2 class="popup__title">New Place</
